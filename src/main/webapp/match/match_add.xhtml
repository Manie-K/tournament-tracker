<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core">

<ui:composition template="/WEB-INF/template/main.xhtml">
    <f:metadata>
        <f:viewAction action="#{matchAddView.init}" />
    </f:metadata>

    <ui:define name="title">Match creation form</ui:define>
    <ui:define name="content">
        <f:loadBundle var="message" basename="maciej.goralczyk.entities.view.i18n.messages"/>
        <h:link outcome="/tournament/tournament_list" value="#{message.backToTournaments}" styleClass="btn" />
        <h:form>
            <header><h2>#{message.newMatchHeader}</h2></header>
            <h:panelGrid columns="2" cellpadding="5">

                <h:outputLabel for="participantA" value="#{message.participantA}:" />
                <h:inputText id="participantA" value="#{matchAddView.match.participantAName}" required="true" requiredMessage="#{message.participantARequired}">
                    <f:validateLength minimum="2" maximum="50" />
                </h:inputText>

                <h:outputLabel for="startDateTime" value="#{message.startDateTime} [dd-MM-yyyy HH:mm]:" />
                <h:inputText id="startDateTime" value="#{matchAddView.match.startDateTime}" required="true" >
                    <f:converter converterId="localDateTimeConverter" />
                </h:inputText>

                <h:selectOneMenu id="tournament" value="#{matchAddView.match.tournament}" required="true" requiredMessage="#{message.tournamentRequired}"
                                 converter="tournamentConverter">
                    <f:selectItem itemLabel="#{message.selectTournament}" itemValue="#{null}" noSelectionOption="true" />
                    <f:selectItems value="#{matchAddView.tournaments}" var="tournament"
                                   itemLabel="#{tournament.name}" itemValue="#{tournament}"
                                   converter="tournamentConverter"/>
                </h:selectOneMenu>

            </h:panelGrid>

            <h:commandButton value="#{message.addMatch}" action="#{matchAddView.addMatch}" styleClass="btn" />
        </h:form>
    </ui:define>
</ui:composition>

</html>
