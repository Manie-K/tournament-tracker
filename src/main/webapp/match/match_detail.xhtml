<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core">

<ui:composition template="/WEB-INF/template/main.xhtml">
    <f:metadata>
        <f:viewParam name="matchId" value="#{matchDetailView.matchId}"/>
        <f:viewAction action="#{matchDetailView.init}" />
    </f:metadata>

    <ui:define name="title">Match details</ui:define>
    <ui:define name="content">
        <f:loadBundle var="message" basename="maciej.goralczyk.entities.view.i18n.messages"/>
        <h:link outcome="/tournament/tournament_list" value="#{message.backToTournamentList}" styleClass="btn" />

        <h:panelGroup rendered="#{empty matchDetailView.match}">
            <p>#{message.noMatch}</p>
        </h:panelGroup>

        <h:panelGroup rendered="#{not empty matchDetailView.match}">
            <h2>#{message.match}</h2>
            <p><strong>#{message.id}:</strong> #{matchDetailView.match.id}</p>
            <p><strong>#{message.participantA}:</strong> #{matchDetailView.match.participantAName}</p>
            <p><strong>#{message.startDateTime}:</strong> #{matchDetailView.match.startDateTime}</p>
            <p><strong>#{message.name}:</strong> #{matchDetailView.match.tournamentName}</p>
        </h:panelGroup>
    </ui:define>
</ui:composition>

</html>
