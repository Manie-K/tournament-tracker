<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core">

<ui:composition template="/WEB-INF/template/main.xhtml">
    <f:metadata>
        <f:viewParam name="matchId" value="#{matchEditView.matchId}"/>
        <f:viewAction action="#{matchEditView.init}" />
    </f:metadata>

    <ui:define name="title">Edit match</ui:define>
    <ui:define name="content">
        <f:loadBundle var="message" basename="maciej.goralczyk.entities.view.i18n.messages"/>
        <h:link outcome="/tournament/tournament_list" value="#{message.backToTournamentList}" styleClass="btn" />
        <h:form>
            <header><h2>#{message.editMatchHeader}</h2></header>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="startDateTime" value="#{message.startDateTime} [dd-MM-yyyy HH:mm]:" />
                <h:inputText id="startDateTime" value="#{matchEditView.match.date}" required="true" >
                    <f:converter converterId="localDateTimeConverter" />
                </h:inputText>
            </h:panelGrid>

            <h:commandButton value="#{message.save}" action="#{matchEditView.saveMatch}" styleClass="btn" />
        </h:form>
    </ui:define>
</ui:composition>

</html>
