<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{tournamentCreateView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header>
                <h2>Tournament creation</h2>
            </header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-3 p-2">
                        <div class="form-outline">
                            <h:inputText id="name" value="#{tournamentCreateView.tournament.name}" styleClass="form-control"/>
                            <h:outputLabel for="name" value="Name:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 p-2">
                        <div class="form-outline">
                            <h:inputText id="location" value="#{tournamentCreateView.tournament.location}" styleClass="form-control"/>
                            <h:outputLabel for="location" value="Location:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-1 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="Create"
                                         action="#{tournamentCreateView.save()}"/>
                    </div>
                    <div class="col-1 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" type="reset" value="Reset"/>
                    </div>
                    <div class="col-1 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="Cancel"
                                         action="#{tournamentCreateView.cancel()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
