<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{tournamentCreateView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <f:loadBundle var="message" basename="goralczyk.maciej.entities.view.i18n.messages"/>
        <article>
            <header>
                <h2>#{message.tournamentCreationHeader}</h2>
            </header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-3 p-2">
                        <div class="form-outline">
                            <h:inputText id="name" value="#{tournamentCreateView.tournament.name}" styleClass="form-control"/>
                            <h:outputLabel for="name" value="#{message.tournamentName}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 p-2">
                        <div class="form-outline">
                            <h:inputText id="location" value="#{tournamentCreateView.tournament.location}" styleClass="form-control"/>
                            <h:outputLabel for="location" value="#{message.tournamentLocation}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-1 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="#{message.create}"
                                         action="#{tournamentCreateView.save()}"/>
                    </div>
                    <div class="col-1 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" type="reset" value="#{message.reset}"/>
                    </div>
                    <div class="col-1 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="#{message.cancel}"
                                         action="#{tournamentCreateView.cancel()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
