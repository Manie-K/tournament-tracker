<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core">

<ui:composition template="/WEB-INF/template/main.xhtml">
    <ui:define name="title">Tournaments</ui:define>
    <ui:define name="content">
        <h2>Tournaments</h2>

        <h:panelGroup id="tournamentListPanel">

            <h:panelGroup rendered="#{empty tournamentListView.tournaments.tournaments}">
                <p>No tournaments!</p>
            </h:panelGroup>

            <h:panelGroup rendered="#{not empty tournamentListView.tournaments.tournaments}">
                <h:dataTable value="#{tournamentListView.tournaments.tournaments}" var="tournament">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{tournament.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{tournament.name}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Action</f:facet>
                        <h:link outcome="tournament_detail" value="View details" styleClass="btn">
                            <f:param name="tournamentId" value="#{tournament.id}" />
                        </h:link>
                    </h:column>
                    <h:column>
                        <h:form style="display:inline;">
                            <h:commandButton value="Delete" styleClass="btn"
                                             action="#{tournamentListView.deleteTournament(tournament.id)}">
                                <f:ajax execute="@form"/>
                            </h:commandButton>
                        </h:form>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Action</f:facet>
                        <h:link outcome="tournament_edit" value="Edit" styleClass="btn">
                            <f:param name="id" value="#{tournament.id}" />
                        </h:link>
                    </h:column>

                    <f:facet name="footer">
                        <h:button styleClass="btn" outcome="tournament_create.xhtml"
                                  value="New tournament"/>
                    </f:facet>

                </h:dataTable>
            </h:panelGroup>
        </h:panelGroup>

    </ui:define>
</ui:composition>

</html>
