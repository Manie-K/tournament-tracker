<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core">

<ui:composition template="/WEB-INF/template/main.xhtml">
    <ui:define name="title">Tournaments</ui:define>
    <ui:define name="content">
        <f:loadBundle var="message" basename="goralczyk.maciej.entities.view.i18n.messages"/>
        <h2>#{message.tournaments}</h2>

        <h:panelGroup id="tournamentListPanel">

            <h:panelGroup rendered="#{empty tournamentListView.tournaments.tournaments}">
                <p>#{message.noTournaments}</p>
            </h:panelGroup>

            <h:panelGroup rendered="#{not empty tournamentListView.tournaments.tournaments}">
                <h:dataTable id="tournamentListTable" value="#{tournamentListView.tournaments.tournaments}" var="tournament">
                    <h:column>
                        <f:facet name="header">#{message.id}</f:facet>
                        <h:outputText value="#{tournament.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{message.name}</f:facet>
                        <h:outputText value="#{tournament.name}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">#{message.action}</f:facet>
                        <h:link outcome="tournament_detail" value="#{message.viewDetails}" styleClass="btn">
                            <f:param name="tournamentId" value="#{tournament.id}" />
                        </h:link>
                    </h:column>
                    <h:column rendered="#{facesContext.externalContext.isUserInRole('admin')}">
                        <h:form style="display:inline;">
                            <h:commandButton value="#{message.delete}" styleClass="btn"
                                             action="#{tournamentListView.deleteTournament(tournament.id)}">
                                <f:ajax execute="@this" render=":tournamentListTable"/>
                            </h:commandButton>
                        </h:form>
                    </h:column>
                    <h:column rendered="#{facesContext.externalContext.isUserInRole('admin')}">
                        <f:facet name="header">#{message.action}</f:facet>
                        <h:link outcome="tournament_edit" value="#{message.edit}" styleClass="btn">
                            <f:param name="id" value="#{tournament.id}" />
                        </h:link>
                    </h:column>

                </h:dataTable>
            </h:panelGroup>

            <h:panelGroup>
                <h:button  rendered="#{facesContext.externalContext.isUserInRole('admin')}"
                           styleClass="btn" outcome="tournament_create.xhtml"
                           value="#{message.newTournament}"/>
            </h:panelGroup>
        </h:panelGroup>

    </ui:define>
</ui:composition>

</html>
